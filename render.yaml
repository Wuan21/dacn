services:
  # Web Service - Next.js Application
  - type: web
    name: medical-booking-app
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: NODE_ENV
        value: production

  # Database - MySQL
  # Note: Render doesn't offer MySQL on free tier. You'll need to use:
  # 1. External MySQL service (PlanetScale, Railway, etc.)
  # 2. Or upgrade to paid MySQL plan on Render
